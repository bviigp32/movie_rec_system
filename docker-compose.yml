version: '3.8'

services:
  # 1. 데이터베이스
  db:
    image: postgres:15
    container_name: movie-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: movielens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # 2. Redis 캐시
  redis:
    image: redis:alpine
    container_name: movie-redis
    ports:
      - "6379:6379"
    restart: always

  # 3. 백엔드 API (FastAPI)
  backend:
    build: .
    container_name: movie-backend
    ports:
      - "8001:8000"
    environment:
      - DB_HOST=db       # 서비스 이름 'db'를 호스트로 사용
      - REDIS_HOST=redis # 서비스 이름 'redis'를 호스트로 사용
    depends_on:
      - db
      - redis
    # uvicorn 실행 (0.0.0.0으로 열어야 외부 접속 가능)
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # 4. 프론트엔드 (Streamlit)
  frontend:
    build: .
    container_name: movie-frontend
    ports:
      - "8501:8501"
    environment:
      # 중요: 프론트엔드 컨테이너가 백엔드를 찾을 때 쓰는 주소
      # Streamlit의 requests.get()은 컨테이너 내부에서 실행되므로 'backend' 호스트명 사용
      - API_URL=http://backend:8000
    depends_on:
      - backend
    # streamlit 실행
    command: streamlit run frontend.py --server.port 8501 --server.address 0.0.0.0

volumes:
  postgres_data: